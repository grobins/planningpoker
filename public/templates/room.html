@media only screen and (max-width: 700px) {
    iframe {
        display: none;

}

  <h4>
    Participating as {{currentUser.name}}:
  </h4>
  <div class="row">
<!--     <div class="col-md-4">
      <button id="ajax">ajax call</button>
    </div> -->
      <div class="col-md-12">
        <div class="row" id='appearIn'>
          <iframe src="https://appear.in/G6tYoCtYB8itnpMS5Ry9" width="750" height="400" frameborder="0">
          </iframe>
        </div>

        <div class="row">
          <div class="btn-group card-list">
            <!-- <button type="button" ng-click="vote(card)" class="btn btn-default" ng-class="{'btn-primary' : currentUser.vote == card}" ng-repeat="card in deck">{{card}}</button> -->
            <img ng-src= img/card{{card}}.png  ng-click="vote(card)" class="btn btn-default" ng-class="{'btn-primary' : currentUser.vote == card}" ng-repeat="card in deck" width="80" height="100">
          </div>
        </div>


        <div class="row">

          <div id='controlButtons'>
            <button ng-show="(isMaster && !voteRevealed())" class="btn btn-primary" ng-click="updateVoteVisibility(true)">reveal</button>
            <button ng-show="(isMaster && voteRevealed())" class="btn btn-primary" ng-click="updateVoteVisibility(false)">hide</button>
            <button ng-show="isMaster" class="btn btn-default" ng-click="resetVotes()">reset</button>
            <button ng-show="(isMaster)" class="btn btn-default" ng-click="command('subject')">subject</button>
            <button ng-show="(subjectIsSet())" class="btn btn-default" ng-click="command('remind')">remind</button>
            <button ng-show="(isMaster)" class="btn btn-default" ng-click="command('messageall', user, currentUser.name)">message</button>
            <!-- <p class="join-info"> -->
              <!-- Send this link so that others can <a target="_blank" href="#/join/{{roomName}}" >join the planning</a> -->
              <!-- The room name is <span id='hostport'></span>#/join/{{roomName}} -->

              <!-- <script type="text/javascript"> -->
                <!-- var hostname = window.location.hostname; -->
                <!-- var portnum = window.location.port; -->
                <!-- $('#hostport').text(hostname + ':' + portnum +'/') -->
              <!-- </script> -->
            <!-- </p> -->
          </div>

          <div class="participant-list"> 
            <table class="table table-striped table-bordered table-responsive" >
              <thead>
                <th>
                  Participant
                </th>
                <th>
                  Vote
                </th>
                <th>
                  Action
          
                </th>
              </thead>
              <tbody>
                <tr ng-repeat="user in users | orderBy: user.vote:reverse">
                  <td >
                    {{user.name}}
                  </td> 
                  <td>
                    <!-- Different states that the participant can be in. !-->
                    <span ng-show='voteRevealed()'>{{user.vote}}</span>
                    <span ng-show="(user.vote != null && !voteRevealed())"><i class="material-icons">done</i></span>
                    <span ng-show="(user.vote == null)"><i class="material-icons">face</i></span>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button ng-show="(isMaster && user.name != currentUser.name)" type="button" class="btn btn-default" ng-click="command('kick', user)">kick</button>
                      <button ng-show="(isMaster && user.name != currentUser.name)" type="button" class="btn btn-default" ng-click="command('nudge', user)">nudge</button>
                      <button ng-show="(user.name != currentUser.name)" type="button" class="btn btn-default" ng-click="command('message', user, currentUser.name)">msg</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
